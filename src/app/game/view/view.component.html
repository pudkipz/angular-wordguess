<div class="word-guess-view">
  <h2>guess</h2>
  <div class="word-guess-word">

    <form [formGroup]="wordForm" (submit)="guessWord()">
      <input #fL1 type="text" name="l1" formControlName="l1" maxlength="1" (keypress)="fL2.focus()" />
      <input #fL2 type="text" name="l2" formControlName="l2" maxlength="1" (keypress)="fL3.focus()" />
      <input #fL3 type="text" name="l3" formControlName="l3" maxlength="1" (keypress)="fL4.focus()" />
      <input #fL4 type="text" name="l4" formControlName="l4" maxlength="1" (keypress)="fL5.focus()" />
      <input #fL5 type="text" name="l5" formControlName="l5" maxlength="1" (keypress)="fL1.focus()" />
      <button>Submit</button>
    </form>

  </div>

  <div class="letters">
    <ul class="letters-first-row">
      @for (letter of "QWERTYUIOP"; track $index) {
      <li>{{letter}}</li>
      }
    </ul>
    <ul class="letters-second-row">
      @for (letter of "ASDFGHJKL"; track $index) {
      <li>{{letter}}</li>
      }
    </ul>
    <ul class="letters-third-row">
      @for (letter of "ZXCVBNM"; track $index) {
      <li>{{letter}}</li>
      }
    </ul>
  </div>

  <div class="guessed-list">
    <ul>
      @for (word of getGuessedWords(); track $index) {
      <li>{{word}}</li>
      }
    </ul>
  </div>
</div>
